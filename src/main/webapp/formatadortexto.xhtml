<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Formatador de Texto</title>
</h:head>
<h:body>
	<h:form>
		<h2>Formatador de texto</h2>
		<h:inputText value="#{formatadorTextoBeans.texto}"/>
		<br/>
		<br/>
		<h:selectOneMenu value="#{formatadorTextoBeans.opcoes}">
		<f:selectItem itemValue="0" itemLabel="Maiusculo" />
		<f:selectItem itemValue="1" itemLabel="Minusculo" />
		</h:selectOneMenu>
		<br/>
		<br/>
		<h:commandButton value="Formatar" action="#{formatadorTextoBeans.formatar()}"/>
		<br/>
		<h:outputText value="Resultado : #{formatadorTextoBeans.resultado}"/>
	</h:form>
</h:body>
</html>
