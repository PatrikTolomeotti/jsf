<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Calculadora</title>
</h:head>
<h:body>
	<h:form>
		<h2>Calculadora</h2>
		<h:inputText value="#{calculadoraBeans.primeiroValor}" />
		<p></p>
		<h:inputText value="#{calculadoraBeans.segundoValor}" />
		<p></p>
		<h:selectOneMenu value="#{calculadoraBeans.operador}">
			<f:selectItem itemValue="0" itemLabel="somar" />
			<f:selectItem itemValue="1" itemLabel="subtrair" />
			<f:selectItem itemValue="2" itemLabel="multiplicar" />
			<f:selectItem itemValue="3" itemLabel="dividir" />
		</h:selectOneMenu>
		<h:commandButton value="Calcular"
			action="#{calculadoraBeans.calcular()}" />
		<p></p>
		<h:outputText value="Resultado : #{calculadoraBeans.resultado}" />
	</h:form>
</h:body>
</html>
